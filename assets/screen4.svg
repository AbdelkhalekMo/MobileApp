<svg xmlns="http://www.w3.org/2000/svg" width="200" height="400" viewBox="0 0 200 400">
  <!-- Phone Screen -->
  <rect x="0" y="0" width="200" height="400" rx="20" ry="20" fill="#111111" />
  
  <!-- Status Bar -->
  <rect x="0" y="0" width="200" height="30" rx="20" ry="20" fill="#000000" />
  <text x="20" y="20" font-family="Arial" font-size="12" fill="#ffffff">9:41</text>
  <text x="180" y="20" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="end">100%</text>
  
  <!-- App Header -->
  <rect x="0" y="30" width="200" height="50" fill="#111111" />
  <text x="20" y="60" font-family="Arial" font-size="16" font-weight="bold" fill="#00d09c">Book Service</text>
  <circle cx="180" cy="55" r="15" fill="#222222" />
  <text x="180" y="60" font-family="Arial" font-size="14" fill="#00d09c" text-anchor="middle">‚Üê</text>
  
  <!-- Progress Bar -->
  <rect x="20" y="90" width="160" height="6" rx="3" ry="3" fill="#333333" />
  <rect x="20" y="90" width="80" height="6" rx="3" ry="3" fill="#00d09c" />
  <text x="20" y="110" font-family="Arial" font-size="12" fill="#666666">Step 2 of 4</text>
  
  <!-- Date Selection -->
  <text x="20" y="140" font-family="Arial" font-size="16" font-weight="bold" fill="#ffffff">Select Date & Time</text>
  
  <!-- Calendar -->
  <rect x="20" y="155" width="160" height="120" rx="10" ry="10" fill="#222222" />
  
  <!-- Calendar Header -->
  <rect x="20" y="155" width="160" height="30" rx="10" ry="10" fill="#333333" />
  <text x="100" y="175" font-family="Arial" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">June 2023</text>
  
  <!-- Calendar Days -->
  <text x="40" y="200" font-family="Arial" font-size="12" fill="#666666" text-anchor="middle">M</text>
  <text x="70" y="200" font-family="Arial" font-size="12" fill="#666666" text-anchor="middle">T</text>
  <text x="100" y="200" font-family="Arial" font-size="12" fill="#666666" text-anchor="middle">W</text>
  <text x="130" y="200" font-family="Arial" font-size="12" fill="#666666" text-anchor="middle">T</text>
  <text x="160" y="200" font-family="Arial" font-size="12" fill="#666666" text-anchor="middle">F</text>
  
  <!-- Calendar Dates -->
  <text x="40" y="225" font-family="Arial" font-size="12" fill="#666666" text-anchor="middle">5</text>
  <text x="70" y="225" font-family="Arial" font-size="12" fill="#666666" text-anchor="middle">6</text>
  
  <circle cx="100" cy="225" r="12" fill="#00d09c" />
  <text x="100" y="229" font-family="Arial" font-size="12" fill="#111111" text-anchor="middle">7</text>
  
  <text x="130" y="225" font-family="Arial" font-size="12" fill="#666666" text-anchor="middle">8</text>
  <text x="160" y="225" font-family="Arial" font-size="12" fill="#666666" text-anchor="middle">9</text>
  
  <text x="40" y="250" font-family="Arial" font-size="12" fill="#666666" text-anchor="middle">12</text>
  <text x="70" y="250" font-family="Arial" font-size="12" fill="#666666" text-anchor="middle">13</text>
  <text x="100" y="250" font-family="Arial" font-size="12" fill="#666666" text-anchor="middle">14</text>
  <text x="130" y="250" font-family="Arial" font-size="12" fill="#666666" text-anchor="middle">15</text>
  <text x="160" y="250" font-family="Arial" font-size="12" fill="#666666" text-anchor="middle">16</text>
  
  <!-- Time Selection -->
  <text x="20" y="300" font-family="Arial" font-size="16" font-weight="bold" fill="#ffffff">Select Time</text>
  
  <!-- Time Slots -->
  <rect x="20" y="315" width="70" height="30" rx="15" ry="15" fill="#00d09c" />
  <text x="55" y="335" font-family="Arial" font-size="12" fill="#111111" text-anchor="middle">9:00 AM</text>
  
  <rect x="100" y="315" width="70" height="30" rx="15" ry="15" fill="#333333" />
  <text x="135" y="335" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle">10:00 AM</text>
  
  <rect x="20" y="355" width="70" height="30" rx="15" ry="15" fill="#333333" />
  <text x="55" y="375" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle">11:00 AM</text>
  
  <rect x="100" y="355" width="70" height="30" rx="15" ry="15" fill="#333333" />
  <text x="135" y="375" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle">1:00 PM</text>
  
  <!-- Next Button -->
  <rect x="50" y="400" width="100" height="40" rx="20" ry="20" fill="url(#nextGradient)" />
  <defs>
    <linearGradient id="nextGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4a6bff" />
      <stop offset="100%" style="stop-color:#00d09c" />
    </linearGradient>
  </defs>
  <text x="100" y="425" font-family="Arial" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">Next</text>
</svg> 