<svg xmlns="http://www.w3.org/2000/svg" width="200" height="400" viewBox="0 0 200 400">
  <!-- Phone Screen -->
  <rect x="0" y="0" width="200" height="400" rx="20" ry="20" fill="#111111" />
  
  <!-- Status Bar -->
  <rect x="0" y="0" width="200" height="30" rx="20" ry="20" fill="#000000" />
  <text x="20" y="20" font-family="Arial" font-size="12" fill="#ffffff">9:41</text>
  <text x="180" y="20" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="end">100%</text>
  
  <!-- App Header -->
  <rect x="0" y="30" width="200" height="50" fill="#111111" />
  <text x="20" y="60" font-family="Arial" font-size="16" font-weight="bold" fill="#00d09c">Provider Profile</text>
  <circle cx="180" cy="55" r="15" fill="#222222" />
  <text x="180" y="60" font-family="Arial" font-size="14" fill="#00d09c" text-anchor="middle">←</text>
  
  <!-- Provider Info -->
  <circle cx="60" cy="110" r="40" fill="#222222" />
  <text x="60" y="120" font-family="Arial" font-size="24" fill="#00d09c" text-anchor="middle">JD</text>
  
  <text x="120" y="100" font-family="Arial" font-size="16" font-weight="bold" fill="#ffffff">John Doe</text>
  <text x="120" y="120" font-family="Arial" font-size="14" fill="#00d09c">Plumber</text>
  
  <!-- Rating -->
  <text x="120" y="145" font-family="Arial" font-size="14" fill="#ffffff">★★★★★</text>
  <text x="170" y="145" font-family="Arial" font-size="14" fill="#666666">(128)</text>
  
  <!-- Tabs -->
  <rect x="0" y="170" width="200" height="40" fill="#222222" />
  <rect x="0" y="170" width="66" height="40" fill="#00d09c" />
  <text x="33" y="195" font-family="Arial" font-size="14" fill="#111111" text-anchor="middle">Info</text>
  <text x="100" y="195" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle">Reviews</text>
  <text x="166" y="195" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle">Gallery</text>
  
  <!-- About -->
  <text x="20" y="230" font-family="Arial" font-size="14" font-weight="bold" fill="#ffffff">About</text>
  <rect x="20" y="240" width="160" height="60" rx="5" ry="5" fill="#222222" />
  <text x="30" y="260" font-family="Arial" font-size="12" fill="#cccccc">Professional plumber with 10+ years</text>
  <text x="30" y="280" font-family="Arial" font-size="12" fill="#cccccc">of experience. Specializing in repairs</text>
  <text x="30" y="300" font-family="Arial" font-size="12" fill="#cccccc">and installations.</text>
  
  <!-- Services -->
  <text x="20" y="330" font-family="Arial" font-size="14" font-weight="bold" fill="#ffffff">Services</text>
  <rect x="20" y="340" width="70" height="25" rx="12" ry="12" fill="#333333" />
  <text x="55" y="357" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle">Repairs</text>
  
  <rect x="100" y="340" width="80" height="25" rx="12" ry="12" fill="#333333" />
  <text x="140" y="357" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle">Installation</text>
  
  <!-- Bottom Navigation -->
  <rect x="0" y="370" width="200" height="30" fill="#111111" />
  
  <!-- Book Button -->
  <rect x="50" y="370" width="100" height="30" rx="15" ry="15" fill="url(#bookGradient)" />
  <defs>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4a6bff" />
      <stop offset="100%" style="stop-color:#00d09c" />
    </linearGradient>
  </defs>
  <text x="100" y="390" font-family="Arial" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">Book Now</text>
</svg> 