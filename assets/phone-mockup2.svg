<svg xmlns="http://www.w3.org/2000/svg" width="300" height="600" viewBox="0 0 300 600">
  <!-- Phone Frame -->
  <defs>
    <linearGradient id="frameGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#333333" />
      <stop offset="100%" style="stop-color:#111111" />
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a6bff" />
      <stop offset="100%" style="stop-color:#00d09c" />
    </linearGradient>
  </defs>
  
  <!-- Phone Body -->
  <rect x="10" y="10" width="280" height="580" rx="40" ry="40" fill="url(#frameGradient)" />
  
  <!-- Phone Screen -->
  <rect x="25" y="50" width="250" height="500" rx="5" ry="5" fill="#ffffff" />
  
  <!-- Phone Details -->
  <circle cx="150" cy="30" r="8" fill="#222222" />
  <rect x="120" y="570" width="60" height="10" rx="5" ry="5" fill="#222222" />
  
  <!-- Screen Content - Service Search -->
  <!-- Header -->
  <rect x="25" y="50" width="250" height="60" fill="url(#screenGradient)" />
  <text x="150" y="85" font-family="Arial" font-size="18" fill="white" text-anchor="middle">Find Services</text>
  
  <!-- Search Bar -->
  <rect x="40" y="130" width="220" height="40" rx="20" ry="20" fill="#f5f5f5" stroke="#eaeaea" stroke-width="1" />
  <circle cx="60" cy="150" r="10" fill="none" stroke="#999999" stroke-width="2" />
  <line x1="67" y1="157" x2="75" y2="165" stroke="#999999" stroke-width="2" stroke-linecap="round" />
  <text x="120" y="155" font-family="Arial" font-size="14" fill="#999999">Search...</text>
  
  <!-- Service Categories -->
  <rect x="40" y="190" width="100" height="80" rx="10" ry="10" fill="#f8f8f8" stroke="#eaeaea" stroke-width="1" />
  <circle cx="90" cy="220" r="20" fill="#4a6bff" opacity="0.2" />
  <text x="90" y="225" font-family="Arial" font-size="20" fill="#4a6bff" text-anchor="middle">🔧</text>
  <text x="90" y="255" font-family="Arial" font-size="12" fill="#333333" text-anchor="middle">Plumbing</text>
  
  <rect x="160" y="190" width="100" height="80" rx="10" ry="10" fill="#f8f8f8" stroke="#eaeaea" stroke-width="1" />
  <circle cx="210" cy="220" r="20" fill="#00d09c" opacity="0.2" />
  <text x="210" y="225" font-family="Arial" font-size="20" fill="#00d09c" text-anchor="middle">🧹</text>
  <text x="210" y="255" font-family="Arial" font-size="12" fill="#333333" text-anchor="middle">Cleaning</text>
  
  <rect x="40" y="290" width="100" height="80" rx="10" ry="10" fill="#f8f8f8" stroke="#eaeaea" stroke-width="1" />
  <circle cx="90" cy="320" r="20" fill="#4a6bff" opacity="0.2" />
  <text x="90" y="325" font-family="Arial" font-size="20" fill="#4a6bff" text-anchor="middle">🔌</text>
  <text x="90" y="355" font-family="Arial" font-size="12" fill="#333333" text-anchor="middle">Electrical</text>
  
  <rect x="160" y="290" width="100" height="80" rx="10" ry="10" fill="#f8f8f8" stroke="#eaeaea" stroke-width="1" />
  <circle cx="210" cy="320" r="20" fill="#00d09c" opacity="0.2" />
  <text x="210" y="325" font-family="Arial" font-size="20" fill="#00d09c" text-anchor="middle">🏠</text>
  <text x="210" y="355" font-family="Arial" font-size="12" fill="#333333" text-anchor="middle">Home Repair</text>
  
  <!-- Map View Toggle -->
  <rect x="40" y="390" width="220" height="40" rx="20" ry="20" fill="url(#screenGradient)" />
  <text x="150" y="415" font-family="Arial" font-size="14" fill="white" text-anchor="middle">View on Map</text>
  
  <!-- Location -->
  <line x1="40" y1="455" x2="260" y2="455" stroke="#eaeaea" stroke-width="1" />
  <circle cx="60" cy="475" r="10" fill="#4a6bff" />
  <text x="150" y="480" font-family="Arial" font-size="14" fill="#333333">Current Location</text>
  
  <!-- Bottom Navigation -->
  <rect x="25" y="500" width="250" height="50" fill="#f8f8f8" />
  <circle cx="75" cy="525" r="15" fill="#eeeeee" />
  <circle cx="150" cy="525" r="15" fill="url(#screenGradient)" />
  <circle cx="225" cy="525" r="15" fill="#eeeeee" />
</svg> 