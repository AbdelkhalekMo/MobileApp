<svg xmlns="http://www.w3.org/2000/svg" width="300" height="600" viewBox="0 0 300 600">
  <!-- Phone Frame -->
  <defs>
    <linearGradient id="frameGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#333333" />
      <stop offset="100%" style="stop-color:#111111" />
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a6bff" />
      <stop offset="100%" style="stop-color:#00d09c" />
    </linearGradient>
  </defs>
  
  <!-- Phone Body -->
  <rect x="10" y="10" width="280" height="580" rx="40" ry="40" fill="url(#frameGradient)" />
  
  <!-- Phone Screen -->
  <rect x="25" y="50" width="250" height="500" rx="5" ry="5" fill="#ffffff" />
  
  <!-- Phone Details -->
  <circle cx="150" cy="30" r="8" fill="#222222" />
  <rect x="120" y="570" width="60" height="10" rx="5" ry="5" fill="#222222" />
  
  <!-- Screen Content - Booking & Payment -->
  <!-- Header -->
  <rect x="25" y="50" width="250" height="60" fill="url(#screenGradient)" />
  <text x="150" y="85" font-family="Arial" font-size="18" fill="white" text-anchor="middle">Book Service</text>
  
  <!-- Service Provider -->
  <rect x="40" y="130" width="220" height="80" rx="10" ry="10" fill="#f8f8f8" stroke="#eaeaea" stroke-width="1" />
  <circle cx="80" cy="170" r="25" fill="#f0f0f0" />
  <text x="80" y="175" font-family="Arial" font-size="16" fill="#4a6bff" text-anchor="middle">JD</text>
  <text x="170" y="160" font-family="Arial" font-size="16" font-weight="bold" fill="#333333">John Doe</text>
  <text x="170" y="180" font-family="Arial" font-size="14" fill="#666666">Plumber • ⭐⭐⭐⭐⭐</text>
  
  <!-- Date & Time Selection -->
  <text x="40" y="240" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">Select Date & Time</text>
  <rect x="40" y="250" width="220" height="50" rx="5" ry="5" fill="#f8f8f8" stroke="#eaeaea" stroke-width="1" />
  <text x="60" y="280" font-family="Arial" font-size="14" fill="#333333">Tuesday, June 15</text>
  <text x="200" y="280" font-family="Arial" font-size="14" fill="#4a6bff">10:00 AM</text>
  
  <!-- Service Details -->
  <text x="40" y="330" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">Service Details</text>
  <rect x="40" y="340" width="220" height="60" rx="5" ry="5" fill="#f8f8f8" stroke="#eaeaea" stroke-width="1" />
  <text x="60" y="360" font-family="Arial" font-size="14" fill="#333333">Plumbing Repair</text>
  <text x="60" y="380" font-family="Arial" font-size="14" fill="#666666">1 hour service</text>
  <text x="200" y="370" font-family="Arial" font-size="14" font-weight="bold" fill="#4a6bff">$85.00</text>
  
  <!-- Payment Method -->
  <text x="40" y="430" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">Payment Method</text>
  <rect x="40" y="440" width="220" height="40" rx="5" ry="5" fill="#f8f8f8" stroke="#eaeaea" stroke-width="1" />
  <rect x="50" y="450" width="30" height="20" rx="2" ry="2" fill="#4a6bff" />
  <text x="100" y="465" font-family="Arial" font-size="14" fill="#333333">Credit Card</text>
  <text x="220" y="465" font-family="Arial" font-size="14" fill="#666666" text-anchor="end">****1234</text>
  
  <!-- Book Button -->
  <rect x="40" y="500" width="220" height="50" rx="25" ry="25" fill="url(#screenGradient)" />
  <text x="150" y="530" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Book Now</text>
</svg> 