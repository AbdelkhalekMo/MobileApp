<svg xmlns="http://www.w3.org/2000/svg" width="300" height="600" viewBox="0 0 300 600">
  <!-- Phone Frame -->
  <defs>
    <linearGradient id="frameGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#333333" />
      <stop offset="100%" style="stop-color:#111111" />
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a6bff" />
      <stop offset="100%" style="stop-color:#00d09c" />
    </linearGradient>
  </defs>
  
  <!-- Phone Body -->
  <rect x="10" y="10" width="280" height="580" rx="40" ry="40" fill="url(#frameGradient)" />
  
  <!-- Phone Screen -->
  <rect x="25" y="50" width="250" height="500" rx="5" ry="5" fill="url(#screenGradient)" />
  
  <!-- Phone Details -->
  <circle cx="150" cy="30" r="8" fill="#222222" />
  <rect x="120" y="570" width="60" height="10" rx="5" ry="5" fill="#222222" />
  
  <!-- Screen Content - Main App -->
  <!-- Header -->
  <rect x="25" y="50" width="250" height="60" fill="#ffffff" opacity="0.2" />
  <circle cx="55" cy="80" r="15" fill="#ffffff" />
  <rect x="85" y="70" width="150" height="10" rx="5" ry="5" fill="#ffffff" />
  <rect x="85" y="90" width="100" height="5" rx="2.5" ry="2.5" fill="#ffffff" opacity="0.7" />
  
  <!-- Map -->
  <rect x="45" y="130" width="210" height="200" rx="10" ry="10" fill="#ffffff" />
  <circle cx="150" cy="230" r="60" fill="rgba(74, 107, 255, 0.2)" />
  <circle cx="150" cy="230" r="5" fill="#4a6bff" />
  
  <!-- Provider Cards -->
  <rect x="45" y="350" width="210" height="80" rx="10" ry="10" fill="#ffffff" />
  <rect x="65" y="370" width="40" height="40" rx="20" ry="20" fill="#4a6bff" opacity="0.2" />
  <rect x="115" y="375" width="120" height="10" rx="5" ry="5" fill="#333333" />
  <rect x="115" y="395" width="80" height="5" rx="2.5" ry="2.5" fill="#333333" opacity="0.5" />
  
  <rect x="45" y="450" width="210" height="80" rx="10" ry="10" fill="#ffffff" />
  <rect x="65" y="470" width="40" height="40" rx="20" ry="20" fill="#4a6bff" opacity="0.2" />
  <rect x="115" y="475" width="120" height="10" rx="5" ry="5" fill="#333333" />
  <rect x="115" y="495" width="80" height="5" rx="2.5" ry="2.5" fill="#333333" opacity="0.5" />
</svg> 