<svg xmlns="http://www.w3.org/2000/svg" width="200" height="400" viewBox="0 0 200 400">
  <!-- Phone Screen -->
  <rect x="0" y="0" width="200" height="400" rx="20" ry="20" fill="#111111" />
  
  <!-- Status Bar -->
  <rect x="0" y="0" width="200" height="30" rx="20" ry="20" fill="#000000" />
  <text x="20" y="20" font-family="Arial" font-size="12" fill="#ffffff">9:41</text>
  <text x="180" y="20" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="end">100%</text>
  
  <!-- App Header -->
  <rect x="0" y="30" width="200" height="50" fill="#111111" />
  <text x="20" y="60" font-family="Arial" font-size="16" font-weight="bold" fill="#00d09c">Payment</text>
  <circle cx="180" cy="55" r="15" fill="#222222" />
  <text x="180" y="60" font-family="Arial" font-size="14" fill="#00d09c" text-anchor="middle">←</text>
  
  <!-- Progress Bar -->
  <rect x="20" y="90" width="160" height="6" rx="3" ry="3" fill="#333333" />
  <rect x="20" y="90" width="120" height="6" rx="3" ry="3" fill="#00d09c" />
  <text x="20" y="110" font-family="Arial" font-size="12" fill="#666666">Step 3 of 4</text>
  
  <!-- Service Summary -->
  <text x="20" y="140" font-family="Arial" font-size="16" font-weight="bold" fill="#ffffff">Service Summary</text>
  
  <rect x="20" y="155" width="160" height="80" rx="10" ry="10" fill="#222222" />
  <text x="35" y="175" font-family="Arial" font-size="14" fill="#ffffff">Plumbing Repair</text>
  <text x="35" y="195" font-family="Arial" font-size="12" fill="#666666">June 7, 2023 • 9:00 AM</text>
  <text x="35" y="215" font-family="Arial" font-size="12" fill="#666666">Duration: 1 hour</text>
  <text x="150" y="195" font-family="Arial" font-size="16" font-weight="bold" fill="#00d09c" text-anchor="end">$85</text>
  
  <!-- Payment Methods -->
  <text x="20" y="260" font-family="Arial" font-size="16" font-weight="bold" fill="#ffffff">Payment Method</text>
  
  <!-- Credit Card Option -->
  <rect x="20" y="275" width="160" height="50" rx="10" ry="10" fill="#222222" />
  <rect x="30" y="290" width="30" height="20" rx="3" ry="3" fill="#4a6bff" />
  <circle cx="35" cy="300" r="8" fill="#ffffff" />
  <text x="70" y="300" font-family="Arial" font-size="14" fill="#ffffff">Credit Card</text>
  <text x="160" y="300" font-family="Arial" font-size="12" fill="#666666" text-anchor="end">****1234</text>
  
  <!-- PayPal Option -->
  <rect x="20" y="335" width="160" height="50" rx="10" ry="10" fill="#222222" />
  <circle cx="35" cy="360" r="10" fill="#333333" stroke="#666666" stroke-width="1" />
  <text x="70" y="360" font-family="Arial" font-size="14" fill="#ffffff">PayPal</text>
  <text x="160" y="360" font-family="Arial" font-size="12" fill="#666666" text-anchor="end">example@mail.com</text>
  
  <!-- Pay Button -->
  <rect x="50" y="400" width="100" height="40" rx="20" ry="20" fill="url(#payGradient)" />
  <defs>
    <linearGradient id="payGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4a6bff" />
      <stop offset="100%" style="stop-color:#00d09c" />
    </linearGradient>
  </defs>
  <text x="100" y="425" font-family="Arial" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">Pay Now</text>
</svg> 